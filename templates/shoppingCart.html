<div class="header">
  <div class="logo"><h1>Fetsy</h1></div>
  <div class="header-link"><a href="/#/"><i class="fa fa-home"></i>
</a></div>
</div>
<div class="col-sm-3 cart-info"># of Items: ({{cartItems}})   Total: {{subTotal | currency}}</div>
<div class="col-md-12 col-sm-12 col-xs-12 product-wrap" ng-repeat="item in items">
  <div class="img-wrap col-sm-3 col-xs-12">
    <img class="img-fluid" alt="Responsive image" ng-src={{item.MainImage.url_570xN}}>
  </div>
  <div class="title-wrap col-sm-9 col-xs-12">
    <a href="/#/productDetail/{{item.listing_id}}">
    <h3>{{item.title}}</h3>
    </a>
  </div>
  <div class="options-wrap col-sm-9 col-xs-12">
    <div class="col-sm-6 col-xs-6 price"><h5>{{item.price | currency}}</h5></div>
    <div class="col-sm-6 col-xs-6 add-to-cart">
      <button type="button" name="button" class="btn btn-secondary btn-sm" ng-click="removeFromCart(item)">remove</button>
    </div>
  </div>
</div>
